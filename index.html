<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>

                <form action="enter.html" method="post" autocomplete="on">
                    
                    <div class="input">
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin">
                    </div>
                    
                    <div class="input">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha">
                    </div>
                    
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="puts.html">
                            <input type="submit" value="Esqueci a senha">
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
