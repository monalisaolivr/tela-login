<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <div id="switch"  onclick="toggleMode()">
            <button></button>
            <span></span>
        </div>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>

                <form action="enter.html" method="post" autocomplete="on">
                    
                    <div class="input">
                        <i class="material-symbols-outlined">person</i>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="25" minlength="10">
                    </div>
                    
                    <div class="input">
                        <i class="material-symbols-outlined">key</i>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required max="20" min="8">
                    </div>
                
                    <a href="enter.html">
                        <input type="submit" value="Entrar">
                    </a>

                    <button onclick="myFunction()" id="esqueci">Esqueci a senha</button>
                    <p id="text"></p>
                </form>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
